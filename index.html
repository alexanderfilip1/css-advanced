<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/styleguide.css">
</head>
<body>
  <header class="header">
    header
  </header>
  <main class="main-content">
    <aside class="sidebar">
      aside
      <ul>
        <li><a href="#background-box">Background Box</a></li>
        <li><a href="#people-layout">People Layout</a></li>
        <li><a href="#filters">Filters</a></li>
      </ul>
    </aside>
    <content class="content-area">
      <div class="section" id="responsive-image">
        <div class="container">
          <h2 class="section__content">Responsive Image</h2>
        </div>
        <div class="section__content">
          <div class="container">
            <div class="row">
              <div class="col-3">
                <div class="ratio-box">
                  <img srcset='http://unsplash.it/1200/1200, http://unsplash.it/1800/1800 1.5x, http://unsplash.it/2400/2400, 2x' alt=""
                  src="http://unsplash.it/2400/2400">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section" id="gradients">
        <div class="container">
            <h2 class="section__content">Gradients</h2>
        </div>
        <div class="section__content">
          <div class="container">
            <div class="row">
              <div class="col-3">
                <div class="gradient-box gradient-box--20"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--19"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--18 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--17 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--16 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--15 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--14 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--13 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--12 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--11 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--10 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--9 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--8 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--7 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--6 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--5 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--4 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--3 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--2 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--1 ratio-box--16-9"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section" id="filters">
        <div class="container">
          <h2 class="section__content">Filters</h2>
        </div>
        <div class="section__content">
          <div class="container">
            <div class="row">
              <div class="col-4 ratio-box--16-9">
                <div class="filter-box filter-box--blur">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-4">
                <div class="filter-box filter-box--grayscale ratio-box--16-9 ">
                  <img
                    srcset="/images/400x400.jpg, /images/600x600.jpg 1.5x, /images/800x800.jpg 2x"
                    src="/images/400x400.jpg"
                    alt=""
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="filter-box filter-box--brightness ratio-box--16-9">
                  <img
                    srcset="/images/400x400.jpg, /images/600x600.jpg 1.5x, /images/800x800.jpg 2x"
                    src="/images/400x400.jpg"
                    alt=""
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="filter-box filter-box--contrast ratio-box--16-9">
                  <img
                    srcset="/images/400x400.jpg, /images/600x600.jpg 1.5x, /images/800x800.jpg 2x"
                    src="/images/400x400.jpg"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>      
    </content>
  </main>
</body>
</html>
